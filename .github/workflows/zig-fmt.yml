name: Zig fmt
on: [push, pull_request, workflow_dispatch]

jobs:
  zig-fmt:
    name: Run `zig fmt`
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29

    - name: Install Zig
      run: ./.github/bin/install-zig

    - name: Check that Zig code is formatted
      run: |
        zig fmt --check .
