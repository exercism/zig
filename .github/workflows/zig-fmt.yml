name: Zig fmt
on: [push, pull_request, workflow_dispatch]

jobs:
  zig-fmt:
    name: Run `zig fmt`
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744

    - name: Install Zig
      run: ./.github/bin/install-zig

    - name: Check that Zig code is formatted
      run: |
        zig fmt --check .
