name: Zig fmt
on: [push, pull_request, workflow_dispatch]

jobs:
  zig-fmt:
    name: Run `zig fmt`
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9

    - name: Install Zig
      run: ./.github/bin/install-zig

    - name: Check that Zig code is formatted
      run: |
        zig fmt --check .
