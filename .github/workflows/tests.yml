name: Testing CI
on:
  push:
  pull_request:
    branches:
    - main

jobs:
  test-exercises:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12, windows-2022]

    name: Check exercises (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744

    - name: Install Zig
      shell: bash
      run: ./.github/bin/install-zig

    - name: Test exercises
      shell: bash
      run: ./bin/run-tests
