name: Testing CI
on:
  push:
  pull_request:
    branches:
    - main

jobs:
  test-exercises:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2022]

    name: Check exercises (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

    - name: Install Zig
      uses: mlugg/setup-zig@fa65c4058643678a4e4a9a60513944a7d8d35440
      with:
        version: 0.15.1

    - name: Test exercises
      shell: bash
      run: ./bin/run-tests
